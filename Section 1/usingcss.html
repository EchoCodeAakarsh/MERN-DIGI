<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            color: green;
            font-size: 10px;
        }
        .mytag{
            color: white;
            background-color: red;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            text-align: center;
        }
        #yourtag{
            color: yellow;
            background-color: blue;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            text-align: right;
        }
    </style>
</head>
<body>
    <h1 style="color: red; font-size: 50px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Inline css is used to style individual tag</h1>
    <p class="mytag">Internal css is used to style the entire page at once</p>
    <p id="yourtag">Style tag is used inside the head tag for using internal css</p>
    <p class="mytag" id="yourtag">Priority : ID Selector > Class Selector > Name Selector</p>
</body>
</html>
