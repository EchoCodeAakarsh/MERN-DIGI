<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        .logo {
            width: 80px;
            height: 80px;
        }

        body {
            background-image: url("https://cdn.dribbble.com/users/48870/screenshots/2063049/media/e343c31457c66821d4c8f9168ae36d96.png?resize=800x600&vertical=center");
            background-size: cover;
            background-repeat: no-repeat;
        }
        .card{
            background: linear-gradient(180deg,#ffffff,#ffffff00);
            border: none;
        }
        .txt{
            color: yellow;
            font-weight: bolder;
            font-family: 'Times New Roman', Times, serif;
        }
        .container-box{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="container-box">
        <div class="card w-50">
            <h2 class="mt-3 d-flex mx-auto">LOGIN</h2>
            <img class="logo d-flex mx-auto" src="https://www.pngitem.com/pimgs/m/111-1114675_user-login-person-man-enter-person-login-icon.png">
            <form>
                <input class="mt-3 w-75 d-flex mx-auto" type="text" placeholder="Enter Your Full Name">
                <input class="mt-3 w-75 d-flex mx-auto" type="password" placeholder="Enter Your Password">
                <button class="mt-3 w-10 btn btn-primary d-flex mx-auto">Login</button>
            </form>
        </div>
    </div>
</body>

</html>
