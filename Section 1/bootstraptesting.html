<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .logo{
            width: 80px;
            height: 80px;
        }
        body{
            background-image: url("https://img.freepik.com/free-vector/gradient-network-connection-background_23-2148881321.jpg");
            background-size: cover;
            background-image: no-repeat;
        }
        .card{
            background: linear-gradient(360deg,#ffffff00,#191970 );
            backdrop-filter: blur(10px);
            border: none;
        }
        .txt{
            color: yellow;
            font-weight: bolder;
            font-family: 'Times New Roman', Times, serif;
        }
        .container-box{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card w-50">
    <h2 class="mt-3 d-flex mx-auto text-white">LOGIN</h2>
    <img class= "logo d-flex mx-auto" src="https://cdn-icons-png.freepik.com/256/1077/1077114.png">
    <form>
        <input class="mt-3 w-30 d-flex mx-auto" type="text" placeholder="Enter Your E-mail">
        <input class="mt-3 w-30 d-flex mx-auto" type="password" placeholder="Enter Your Password">
        <button class="mt-3 w-10 btn btn-primary d-flex mx-auto">LOGIN</button>
    </form>
    </div> 
</div>  
</body>
</html>
